spring:
  profiles:
    active: test

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:~/test;MODE=MySQL
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

logging:
  level:
    org.hibernate.type: trace
    org.hibernate.sql: debug

flyway:
  enabled: false

oauth2:
  github:
    client:
      id: github-client-id
      secret: github-secret
      github-login-uri: https://github.com/login/oauth/authorize
    provider:
      token-uri: http://localhost:8080/fakeToken
      user-info-uri: http://localhost:8080/fakeInfo

jwt:
  expiration: 5
  key: qkljwnqdjnqjkdnqdwkdkm31i4j1dasksmdasdsadsasdafef113


slack:
  webhook-url: http://ignore
