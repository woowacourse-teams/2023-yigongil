spring:
  datasource:
    url: jdbc:h2:mem:~/test;MODE=MySQL
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create

logging:
  level:
    org.hibernate.type: trace
    org.hibernate.sql: debug

schedules:
  round-update: 0/2 * * * * ?
