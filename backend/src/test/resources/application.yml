spring:
  profiles:
    active: test

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:~/test;MODE=MySQL
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 500
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    hibernate:
      ddl-auto: update

    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  flyway:
    enabled: false

logging:
  level:
    org.hibernate.type: error
    org.hibernate.sql: error

oauth2:
  github:
    client:
      id: github-client-studyId
      secret: github-secret
      github-login-uri: https://github.com/login/oauth/authorize
    provider:
      token-uri: http://localhost:8080/fakeToken
      user-info-uri: http://localhost:8080/fakeInfo

jwt:
  expiration: 5
