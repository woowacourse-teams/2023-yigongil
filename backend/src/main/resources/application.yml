spring:
  config:
    import:
      - classpath:/yigongil-private/application-dev.yml
      - classpath:/yigongil-private/application-prod.yml
  profiles:
    active: local

springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    disable-swagger-default-url: true
    url: "/api-docs"
    path: "/api"
    display-request-duration: true
server:
  shutdown: graceful
---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:~/testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  h2:
    console:
      enabled: true
  flyway:
    enabled: false

logging:
  level:
    org.hibernate.type: trace
    org.hibernate.sql: debug

oauth2:
  github:
    client:
      id: github-client-id
      secret: github-secret
      github-login-uri: https://github.com/login/oauth/authorize
    provider:
      token-uri: http://localhost:8080/fakeToken
      user-info-uri: http://localhost:8080/fakeInfo

jwt:
  expiration: 60
  key: qkljwnqdjnqjkdnqdwkdkm31i4j1dasksmd

swagger:
  server-url: "https://localhost:8080/v1"
