spring:
  config:
    import: classpath:/yigongil-private/application-dev.yml
---
spring:
  datasource:
    url: jdbc:h2:mem:~/testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.type: trace
    org.hibernate.sql: debug

schedules:
  round-update: 0 0 0 * * *

